<!DOCTYPE html>
<html>
  <head>
    <title>Video Tests</title>
    <style type="text/css">
      body,
      html {
        height: 100%;
      }

      body {
        background: repeating-linear-gradient(
          135deg,
          black 0,
          black 2px,
          white 2px,
          white 20px
        );
        margin: 0;
      }

      .game-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #bevy {
        background-color: white;
        width: 800px;
        height: 600px;
        z-index: 0;
      }
    </style>
  </head>

  <body>
    <button>Play</button>
    <div class="game-container">
      <canvas id="bevy"> Javascript and support for canvas is required </canvas>
    </div>
    <script src="video.js"></script>
  </body>
</html>
